<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <div class="div">
        <h2>User Settings</h2>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div>
        <h1>Personal Info</h1>
      </div>
      <div class="input">
        <div>
          <input
            type="text"
            name="FirstName"
            placeholder="FirstName"
            id="firstname"
            class="firstname"
            required
            aria-required="true"
          />
          <input
            type="text"
            name="LastName"
            id="lastname"
            placeholder="LastName"
            class="lastname"
            required
            aria-required="true"
          />
        </div>

        <select
          required
          aria-required="true"
          name=""
          class="country"
          id="country"
        >
          <option value="" disabled selected hidden>Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
        </select>
      </div>
      <div id="notifications">
        <h1>Notifications</h1>
        <div class="notify">
          <h3>weekly reports</h3>
          <!-- Rounded switch -->
          <label class="switch">
            <input id="week" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="notify">
          <h3>Pull Requests</h3>
          <!-- Rounded switch -->
          <label class="switch">
            <input id="pull" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="notify">
          <h3>Deployment Triggers</h3>
          <!-- Rounded switch -->
          <label class="switch">
            <input id="deployment" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div id="Security">
        <h1>Security</h1>
        <div class="checkbox">
          <h4>Run Security Check Upon Login</h4>
          <input checked id="security" type="checkbox" />
        </div>
        <div class="range">
          <h4>less</h4>
          <input id="range" value="0" type="range" class="sliderr" />
          <h4>more</h4>
        </div>
      </div>
      <div class="button">
        <button type="submit" id="save" class="save">Save</button>
        <button type="reset" class="cancel">Cancel</button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
